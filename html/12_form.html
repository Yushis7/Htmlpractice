<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Action은 데이터를 전송할 주소
    Method는 데이터를 전송할 방법
    get 은 전송하는 데이터가 url에 붙어서 전송,전송하는 데이터가 url에 노출
    보안에 취약할 수 있지만 페이지 주소를 공유해야 할 떄 사용
    문자나 카톡으로 링크보내는거

    post는 전송하는 데이터가 url에 붙지 않아 사용자 눈에 보이지 않는다
    사용자 눈에 보이지 않기 떄문에 보완적으로 조금더 안정적
    결국은 전송하는 데이터를 확인 할 수 있다 개발자 도구 같은 소프트웨어를 통해
    전송하는 데이터를 암호화하는 것이 좋다
    예를들어 https 프로토콜 사용하면 암호화가 자동으로 된다
    전송할 수 있는 데이터의 크기에 제약이 없다 

    target 데이터를 전송할 창을 어디로 할거냐
    _self 자기 자신 창
    _blank 새창(새탭)
    _parent, _top
-->
    <form action="">
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" autocomplete="on" />
      </div>
      <div>
        <label for="tel">연락처</label>
        <input type="tel" name="tel" id="tel" />
      </div>
      <div>
        <label for="email">email</label>
        <input type="email" name="email" id="email" />
      </div>
      <button type="submit">저장</button>
      <!-- <button type="submit" formnovalidate="formnovalidate">저장</button> -->
    </form>
  </body>
</html>
