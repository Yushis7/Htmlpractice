<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">살고있는 지역은?</label>
    <select name="" id="">
      <option value="02">Seoul</option>
      <option value="051">Busan</option>
      <option value="064">Jeju</option>
    </select>
    <select name="" id="" multiple>
      <option value="02">Seoul</option>
      <option value="051">Busan</option>
      <option value="064">Jeju</option>
    </select>
    <br />
    <select name="" id="">
      <option value="male">남자</option>
      <option value="female">여자</option>
    </select>
    <div>
      <input type="radio" name="rdo_gender" id="male" />
      <label for="male">남자</label>
      <input type="radio" name="rdo_gender" id="female" />
      <label for="female">여자</label>
    </div>
    <div>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <textarea name="" id="" style="width: 100%" rows="10"></textarea>
    </div>
    <fieldset>
      <legend>개인정보</legend>
      <div>
        <label for="">이름</label>
        <input type="text" name="" id="name" />
      </div>
      <div>
        <label for="tel">연락처</label>
        <input type="tel" name="" id="tel" />
      </div>
    </fieldset>
    <fieldset>
      <legend>학력</legend>
      <div>
        <label for="">대학</label>
        <input type="text" name="" id="name" />
      </div>
      <div>
        <label for="tel">졸업년도</label>
        <input type="tel" name="" id="tel" />
      </div>
    </fieldset>
    <div>
      <input list="browsers" />
      <datalist id="browsers">
        <option value="internet explorer">internet explorer</option>
        <option value="firefox">firefox</option>
        <option value="chrome">chrome</option>
        <option value="Opera">Opera</option>
        <option value="safari">safari</option>
      </datalist>
    </div>
  </body>
</html>
