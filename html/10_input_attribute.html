<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="text" name="" id="" value="ABCD" />
      </div>
      <div>
        <input type="text" name="" id="" value="ABCD" readonly />
      </div>
      <div>
        <input type="text" name="" id="" value="ABCD" disabled />
      </div>
      <button type="submit">저장</button>
    </form>
    <div>
      <input type="text" name="" id="" maxlength="6" />
    </div>
    <div>
      <input
        type="tel"
        name=""
        id=""
        style="width: 100%"
        placeholder="하이폰 없이 숫자만 입력"
      />
    </div>
    <div>
      <form action="">
        <label for="userId">아이디</label>
        <input
          type="text"
          name="username"
          id="userId"
          autocomplete="on"
          required
        />
        <button type="submit">저장</button>
      </form>
    </div>
    <div>
      <input type="text" name="email" id="" autocomplete="on" />
    </div>
    <div>
      <input type="text" name="phone" id="" autocomplete="on" />
    </div>
    <div>
      <input type="text" name="username" id="" autocomplete="on" />
    </div>
  </body>
</html>
