<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- controls 비디오 관련된 재생 멈춤 음성 등 조정을 위한 UI제공
    Autoplay 자동실행
    muted 음소거
     loop 영상이 끝나면 재시작
    poster 영상전 보이는 썸네일 이미지
    preload : auto,metadata,none
    auto : preload="auto"로 적으면 자동으로 다운로드한다
    metadata : 영상을 다운로드하지 않고 영상 상영시간과 같은 메타정보만 미리 가져온다
    none : 영상을 다운로드하지 않고 사용자가 영상을 바로 보지 않을 확률이 매우 높은 것 서버 트래픽을 효율적으로 쓰여야 할 떄 사용
     -->
    <video
      src="./media/저장위치.mp4"
      width="320px"
      controls
      autoplay
      muted
      loop
      poster="licensed-image"
    ></video>
    <video
      src="./media/모르는 사람 없게 해주세요  클론코딩 꿀템 추천!.mp4"
      width="320px"
      controls
    >
      <track src="자막위치" kind="subtitles" srclang="en" label="영어" />
    </video>
  </body>
</html>
