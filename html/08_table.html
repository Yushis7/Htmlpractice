<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      table {
        width: 50%;
      }

      /* th {
        border: 1px solid black;
      }
      td {
        border: 1px solid black;
      } */
    </style>
  </head>
  <body>
    <!-- 표 <table></table>
    행 <tr></tr>
    셀 <td>데이터</td> <th>열제목</th>
    thead 제목이 들어가는 모든 tr태그들
    tbody 데이터가 들어가는 모든 tr태그들
     -->
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>연락처</th>
          <th>이메일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>에이미</td>
          <td>010-0000-0000</td>
          <td>amy@gmail.com</td>
        </tr>
        <tr>
          <td>브레드</td>
          <td>010-0000-0001</td>
          <td>bread@gmail.com</td>
        </tr>
        <tr>
          <td>크리스</td>
          <td>010-0000-0002</td>
          <td>chris@gmail.com</td>
        </tr>
      </tbody>
    </table>
    <table>
      <thead>
        <tr>
          <th>학년</th>
          <th>반</th>
          <th>학생 수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">1학년</td>
          <td>1반</td>
          <td>18명</td>
        </tr>
        <tr>
          <!-- <td>1학년</td> -->
          <td>2반</td>
          <td>19명</td>
        </tr>
        <tr>
          <!-- <td>1학년</td> -->
          <td>3반</td>
          <td>18명</td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="2">합계</td>
        <!-- <td></td> -->
        <td>55명</td>
      </tfoot>
    </table>
  </body>
</html>
